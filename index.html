<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Clases en ES6</title>
    <!-- Bootstrap v5.1 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-3 fw-bold text-center my-3">XYZ Consultores</h1>
    <h2 class="display-6 text-center my-3">Calculadora de Impuesto</h2>
    <div class="container">
        <hr>
        <div class="row">
            <div class="col">
                <form>
                <div class="input-group mb-3">
                    <span class="input-group-text w-25" id="inputGroup-sizing-default">Ingrese nombre del cliente</span>
                    <input type="text" class="form-control inputClientName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text w-25" id="inputGroup-sizing-default">Ingrese Monto Bruto Anual</span>
                    <span class="input-group-text">$</span><input type="text" class="form-control inputBruteAnnualAmount" aria-label="Amount (to the nearest dollar)">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text w-25" id="inputGroup-sizing-default">Ingrese Monto Deducción</span>
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control inputDeductionAmount" aria-label="Amount (to the nearest dollar)">
                </div>
                <button id="submittedData" class="btn btn-primary">Obtener Información</button>
            </form>
            </div>
            <hr class="my-3">
            <p><Resultado:span id="result"></Resultado:span></p>
        </div>
    </div>
    <!-- Bootstrap v5.1 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- My Own JS -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
